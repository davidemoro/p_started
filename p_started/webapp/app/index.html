<!doctype html>
<html class="no-js"
      lang="${request.locale_name}"
      tal:define="minify python:request.registry.settings['minify'];
                  production python:request.registry.settings.get('PRODUCTION', 'false') == 'true'">
    <head>
        <meta charset="utf-8">
        <title>Started Scaffold for The Pyramid Web Framework</title>
        <meta name="description" content="pyramid web application">
        <meta name="author" content="Pylons Project">
        <meta name="viewport" content="width=device-width">
        <tal:comment replace="nothing">
            <link rel="shortcut icon" href="/favicon.ico">
        </tal:comment>
        <tal:icon>
            <link rel="shortcut icon" href="${request.static_url('p_started:webapp/%s/images/pyramid-16x16.png' % minify)}">
        </tal:icon>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- Vendor css -->
        <tal:production tal:condition="production">
            <link href="${request.static_url('p_started:webapp/%s/styles/vendor.css' % minify)}" rel="stylesheet">
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <link href="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/dist/css/bootstrap.css' % minify)}" rel="stylesheet">
        </tal:not_production>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <tal:comment replace="nothing">
            <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
        </tal:comment>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- App css-->
        <tal:production tal:condition="production">
            <link href="${request.static_url('p_started:webapp/%s/styles/app.css' % minify)}" rel="stylesheet">
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <link href="${request.static_url('p_started:webapp/%s/styles/main.css' % minify)}" rel="stylesheet">
        </tal:not_production>
        <!-- build:css(.tmp) styles/app.css -->
        <tal:comment replace="nothing">
            <link rel="stylesheet" href="styles/main.css">
        </tal:comment>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="starter-template">
          <div class="container">
            <div class="row">
              <div class="col-md-2">
                <img class="logo img-responsive" src="${request.static_url('p_started:webapp/%s/images/pyramid.png' % minify)}" alt="pyramid web framework">
              </div>
              <div class="col-md-10">
                <div class="content">
                  <h1><span class="font-semi-bold">Pyramid</span> <span class="smaller">Starter scaffold</span></h1>
                  <p class="lead">Welcome to <span class="font-normal">${project}</span>, an&nbsp;application generated&nbsp;by<br>the <span class="font-normal">Pyramid Web Framework 1.5.1</span>.</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="links">
                <ul>
                  <li class="current-version">Generated by v1.5.1</li>
                  <li><i class="glyphicon glyphicon-bookmark icon-muted"></i><a href="http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/">Docs</a></li>
                  <li><i class="glyphicon glyphicon-cog icon-muted"></i><a href="https://github.com/Pylons/pyramid">Github Project</a></li>
                  <li><i class="glyphicon glyphicon-globe icon-muted"></i><a href="irc://irc.freenode.net#pyramid">IRC Channel</a></li>
                  <li><i class="glyphicon glyphicon-home icon-muted"></i><a href="http://pylonsproject.org">Pylons Project</a></li>
              </div>
            </div>
            <div class="row">
              <div class="copyright">
                Copyright &copy; Pylons Project
              </div>
            </div>
          </div>
        </div>

        <!-- Vendor js -->
        <tal:production tal:condition="production">
            <script src="${request.static_url('p_started:webapp/%s/scripts/vendor.js' % minify)}"></script>
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <script src="${request.static_url('p_started:webapp/%s/bower_components/jquery/dist/jquery.js' % minify)}"></script>
        </tal:not_production>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <tal:comment replace="nothing">
            <script src="./bower_components/jquery/dist/jquery.js"></script>
        </tal:comment>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- Plugins js-->
        <tal:production tal:condition="production">
            <script src="${request.static_url('p_started:webapp/%s/scripts/plugins.js' % minify)}"></script>
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/affix.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/alert.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/dropdown.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/tooltip.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/modal.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/transition.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/button.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/popover.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/carousel.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/scrollspy.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/collapse.js' % minify)}"></script>
            <script src="${request.static_url('p_started:webapp/%s/bower_components/bootstrap/js/tab.js' % minify)}"></script>
        </tal:not_production>
        <!-- build:js scripts/plugins.js -->
        <tal:comment replace="nothing">
            <script src="./bower_components/bootstrap/js/affix.js"></script>
            <script src="./bower_components/bootstrap/js/alert.js"></script>
            <script src="./bower_components/bootstrap/js/dropdown.js"></script>
            <script src="./bower_components/bootstrap/js/tooltip.js"></script>
            <script src="./bower_components/bootstrap/js/modal.js"></script>
            <script src="./bower_components/bootstrap/js/transition.js"></script>
            <script src="./bower_components/bootstrap/js/button.js"></script>
            <script src="./bower_components/bootstrap/js/popover.js"></script>
            <script src="./bower_components/bootstrap/js/carousel.js"></script>
            <script src="./bower_components/bootstrap/js/scrollspy.js"></script>
            <script src="./bower_components/bootstrap/js/collapse.js"></script>
            <script src="./bower_components/bootstrap/js/tab.js"></script>
        </tal:comment>
        <!-- endbuild -->

        <!-- App js -->
        <tal:production tal:condition="production">
            <script src="${request.static_url('p_started:webapp/%s/scripts/app.js' % minify)}"></script>
        </tal:production>
        <tal:not_production tal:condition="not:production">
            <script src="${request.static_url('p_started:webapp/%s/scripts/main.js' % minify)}"></script>
        </tal:not_production>
        <!-- build:js({app,.tmp}) scripts/app.js -->
        <tal:comment replace="nothing">
            <script src="scripts/main.js"></script>
        </tal:comment>
        <!-- endbuild -->
</body>
</html>
